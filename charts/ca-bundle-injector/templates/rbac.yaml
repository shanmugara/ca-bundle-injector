---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ca-bundle-injector.fullname" . }}-pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces", "configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ca-bundle-injector.fullname" . }}-pod-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ca-bundle-injector.fullname" . }}-pod-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "ca-bundle-injector.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
